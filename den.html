<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class ElectricLamp{
        constructor(){
            this.status = false;
        }
        turnOff(){
            this.status = false;
        }
        turnOn(){
            this.status = true;
        }
    }
    class SwitchButton {
        constructor(){
            this.status = false;
        }
        connectToLamp(electricLamp){
            this.lamp = electricLamp;
        }
        switchOff(){
            this.status = false;
            this.lamp.turnOff;
        }
        switchOn(){
            this.status = true;
            this.lamp.turnOn;
        }
    }
    let bongDen = new ElectricLamp();
    let congTac = new SwitchButton();

    congTac.connectToLamp(bongDen);

    congTac.switchOn
    congTac.switchOff
    congTac.switchOn
    congTac.switchOff
    congTac.switchOn
    congTac.switchOff
    congTac.switchOn
    congTac.switchOff
    congTac.switchOn
    congTac.switchOff
    congTac.switchOn
    congTac.switchOff
    congTac.switchOn
    congTac.switchOff
    congTac.switchOn
    congTac.switchOff
    congTac.switchOn
    congTac.switchOff
    congTac.switchOn
    congTac.switchOff
</script>
</body>
</html>
